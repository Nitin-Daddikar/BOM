<div class="card">
    <div class="card-header">
        <h5>Product List</h5>
        <div class="card-header-right">
            <button class="btn btn-primary" [routerLink]="['form/new']">
                <i class="feather icon-plus"></i> Add New Product
            </button>
        </div>
    </div>
    <div class="card-body table-border-style p-0">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width: 100px;">Action</th>
                        <th>
                            <a (click)="sort('code')"> Product Code
                                <span *ngIf="key =='code'" class="{{class}}"> </span>
                            </a>
                        </th>
                        <th>
                            <a (click)="sort('uom')"> Unit of Measurement
                                <span *ngIf="key =='uom'" class="{{class}}"> </span>
                            </a>
                        </th>
                        <th>
                            <a (click)="sort('category')"> Category
                                <span *ngIf="key =='category'" class="{{class}}"> </span>
                            </a>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <a class="primary p-0" data-original-title="" title="Search" (click)="getData()">
                                <i class="fa fa-search font-medium-1 mr-1"></i>
                            </a> &nbsp;&nbsp;
                            <a class="danger p-0" data-original-title="" title="Clear" (click)="getReset()">
                                <i class="feather icon-x font-medium-1 mr-1"></i>
                            </a>
                        </th>
                        <th><input type="text" [(ngModel)]="search.code" (ngModelChange)="searchNotifier.next()" placeholder="Search code...">
                        </th>
                        <th><input type="text" [(ngModel)]="search.uom" (ngModelChange)="searchNotifier.next()" placeholder="Search UOM...">
                        </th>
                        <th><input type="text" [(ngModel)]="search.category" (ngModelChange)="searchNotifier.next()" placeholder="Search category...">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="loading">
                        <td colspan="4" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="error" class="text-danger">
                        <td colspan="4" class="text-center">
                            {{ error }}
                        </td>
                    </tr>
                    <tr *ngFor="let product of products   |  paginate: {
                                                                itemsPerPage: paginationData.per_page,
                                                                currentPage: paginationData.current_page,
                                                                totalItems: paginationData.total,
                                                                id: 'list'
                                                            }">
                        <td>
                            <a class="warning p-0 me-2" title="View" [routerLink]="['view/'+product.id]">
                                <i class="feather icon-eye"></i>
                            </a>
                            <a class="warning p-0 me-2" title="Edit" [routerLink]="['form/'+product.id]">
                                <i class="feather icon-edit"></i>
                            </a>
                            <a class="warning p-0" title="Delete" (click)="deleteProduct(product.id!)">
                                <i class="feather icon-trash-2"></i>
                            </a>
                        </td>
                        <td>{{ product.code }}</td>
                        <td>{{ product.uom }}</td>
                        <td>{{ product.category }}</td>
                    </tr>
                    <tr *ngIf="!loading && !error && products.length === 0">
                        <td colspan="4" class="text-center">No products found</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <div>
                    Showing {{paginationData.from}} to {{paginationData.to}} of {{paginationData.total}}
                    Entries
                </div>

                <div>
                    <nav>
                        <pagination-controls id="list" (pageChange)="getData($event)">
                        </pagination-controls>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
