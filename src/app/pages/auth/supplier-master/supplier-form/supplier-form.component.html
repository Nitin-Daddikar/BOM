<div class="card">
    <div class="card-header">
        <h5>{{ isEditing ? 'Edit' : 'Add' }} Supplier</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
            <div *ngIf="loading" class="text-center mb-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div class="row">
                <!-- Supplier Information -->
                <div class="col-md-12">
                    <h6 class="mb-3">Supplier Information</h6>
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="name"
                            [ngClass]="{'is-invalid': supplierForm.get('name')?.touched && supplierForm.get('name')?.invalid}">
                        <div class="invalid-feedback" *ngIf="supplierForm.get('name')?.touched && supplierForm.get('name')?.invalid">
                            Name is required
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Lead Time <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" formControlName="lead_time"
                            [ngClass]="{'is-invalid': supplierForm.get('lead_time')?.touched && supplierForm.get('lead_time')?.invalid}">
                        <div class="invalid-feedback" *ngIf="supplierForm.get('lead_time')?.touched && supplierForm.get('lead_time')?.invalid">
                            <span *ngIf="supplierForm.get('lead_time')?.errors?.['required']">Lead time is required</span>
                            <span *ngIf="supplierForm.get('lead_time')?.errors?.['min']">Lead time must be 0 or greater</span>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">MOQ <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="moq"
                            [ngClass]="{'is-invalid': supplierForm.get('moq')?.touched && supplierForm.get('moq')?.invalid}">
                        <div class="invalid-feedback" *ngIf="supplierForm.get('moq')?.touched && supplierForm.get('moq')?.invalid">
                            MOQ is required
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-end mt-4">
                <button type="button" class="btn btn-light me-2" (click)="goBack()">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="loading">
                    {{ isEditing ? 'Update' : 'Create' }} Supplier
                </button>
            </div>
        </form>
    </div>
</div>
