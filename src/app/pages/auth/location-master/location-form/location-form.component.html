<div class="card">
    <div class="card-header">
        <h5>{{ isEditing ? 'Edit' : 'Add' }} Location</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
            <div *ngIf="loading" class="text-center mb-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div class="row">
                <!-- Location Information -->
                <div class="col-md-12">
                    <h6 class="mb-3">Location Information</h6>
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="name"
                            [ngClass]="{'is-invalid': locationForm.get('name')?.touched && locationForm.get('name')?.invalid}">
                        <div class="invalid-feedback" *ngIf="locationForm.get('name')?.touched && locationForm.get('name')?.invalid">
                            Name is required
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Type <span class="text-danger">*</span></label>
                        <div class="mt-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" formControlName="type" 
                                       id="type-plant" value="Plant"
                                       [ngClass]="{'is-invalid': locationForm.get('type')?.touched && locationForm.get('type')?.invalid}">
                                <label class="form-check-label" for="type-plant">
                                    Plant
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" formControlName="type" 
                                       id="type-warehouse" value="Warehouse"
                                       [ngClass]="{'is-invalid': locationForm.get('type')?.touched && locationForm.get('type')?.invalid}">
                                <label class="form-check-label" for="type-warehouse">
                                    Warehouse
                                </label>
                            </div>
                        </div>
                        <div class="invalid-feedback d-block" *ngIf="locationForm.get('type')?.touched && locationForm.get('type')?.invalid">
                            Type is required
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-end mt-4">
                <button type="button" class="btn btn-light me-2" (click)="goBack()">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="loading">
                    {{ isEditing ? 'Update' : 'Create' }} Location
                </button>
            </div>
        </form>
    </div>
</div>
