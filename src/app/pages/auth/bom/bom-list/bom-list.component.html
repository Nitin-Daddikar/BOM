<div class="card">
    <div class="card-header">
        <h5>BOM List</h5>
        <div class="card-header-right">
            <button class="btn btn-primary" [routerLink]="['form/new']">
                <i class="feather icon-plus"></i> Add New BOM
            </button>
        </div>
    </div>
    <div class="card-body table-border-style p-0">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width: 100px;">Action</th>
                        <th>
                            <a (click)="sort('fg_code')"> FG Code
                                <span *ngIf="key =='fg_code'" class="{{class}}"> </span>
                            </a>
                        </th>
                        <th>
                            <a (click)="sort('fg_name')"> FG Name
                                <span *ngIf="key =='fg_name'" class="{{class}}"> </span>
                            </a>
                        </th>
                        <th>
                            <a (click)="sort('fg_qty')"> Quantity per FG
                                <span *ngIf="key =='fg_qty'" class="{{class}}"> </span>
                            </a>
                        </th>
                        <th>Components</th>
                    </tr>
                    <tr>
                        <th>
                            <a class="primary p-0" data-original-title="" title="Search" (click)="getData()">
                                <i class="fa fa-search font-medium-1 mr-1"></i>
                            </a> &nbsp;&nbsp;
                            <a class="danger p-0" data-original-title="" title="Clear" (click)="getReset()">
                                <i class="feather icon-x font-medium-1 mr-1"></i>
                            </a>
                        </th>
                        <th><input type="text" [(ngModel)]="search.fg_code" (ngModelChange)="searchNotifier.next()" placeholder="Search FG code...">
                        </th>
                        <th><input type="text" [(ngModel)]="search.fg_name" (ngModelChange)="searchNotifier.next()" placeholder="Search FG name...">
                        </th>
                        <th><input type="text" [(ngModel)]="search.fg_qty" (ngModelChange)="searchNotifier.next()" placeholder="Search quantity...">
                        </th>
                        <th><!-- Components column search placeholder --></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="loading">
                        <td colspan="5" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="error" class="text-danger">
                        <td colspan="5" class="text-center">
                            {{ error }}
                        </td>
                    </tr>
                    <tr *ngFor="let bom of boms   |  paginate: {
                                                                itemsPerPage: paginationData.per_page,
                                                                currentPage: paginationData.current_page,
                                                                totalItems: paginationData.total,
                                                                id: 'list'
                                                            }">
                        <td>
                            <a class="warning p-0 me-2" title="View" [routerLink]="['view/'+bom.id]">
                                <i class="feather icon-eye"></i>
                            </a>
                            <a class="warning p-0 me-2" title="Edit" [routerLink]="['form/'+bom.id]">
                                <i class="feather icon-edit"></i>
                            </a>
                            <a class="warning p-0" title="Delete" (click)="deleteBOM(bom.id!)">
                                <i class="feather icon-trash-2"></i>
                            </a>
                        </td>
                        <td>{{ bom.fg_code }}</td>
                        <td>{{ bom.fg_name }}</td>
                        <td>{{ bom.fg_qty }}</td>
                        <td>
                            <span class="badge bg-info">{{ bom.components?.length || 0 }} components</span>
                        </td>
                    </tr>
                    <tr *ngIf="!loading && !error && boms.length === 0">
                        <td colspan="5" class="text-center">No BOMs found</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <div>
                    Showing {{paginationData.from}} to {{paginationData.to}} of {{paginationData.total}}
                    Entries
                </div>

                <div>
                    <nav>
                        <pagination-controls id="list" (pageChange)="getData($event)">
                        </pagination-controls>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
